// ===================================
// BATTLEZONE SATELLITE TERMINAL DISPLAY
// ===================================

//
// CREATE SATELLITE TERMINAL DISPLAY
//
CreateControl("SatellitePanel", "WINDOW")
{
	// inherit root window's dimensions
	Geometry("PARENTWIDTH", "PARENTHEIGHT");

	// set window style
	Style("TRANSPARENT", "INERT");

	//
	// create the nav name edit box
	//
	CreateControl("NavEdit", "STATIC")
	{
		Geometry("BOTTOM", "HCENTRE");
		Position(0, -20);
		Size(150, 10);
		BorderSize(10);
		BevelSize(5);
		Style("OUTLINE");
		TabSize(100, 10);
		Title("Edit Nav");									// SIRBRAMLEY
		TitleFont("MEDIUM");
		Cursor("Highlight");

		CreateControl("Edit", "EDIT")
		{
			ColorGroup("LISTBOX");
			Position(0, 0);
			Size(150, 10);
			BorderSize(5);
			BevelSize(3);
			Style("ROLLOVER");
			Font("LARGE");
			UseVar("control.satellite.name");
		}
	}

	//
	// create the "logout" button
	//
	CreateControl("Logout", "BUTTON")
	{
		ColorGroup("MAGENTA");

		Geometry("BOTTOM", "RIGHT");
		Position(-20, -20);
		Size(139, 0);
		BorderSize(10);
		BevelSize(1);
		// BevelSize(5);
		// TabSize(100, 10);
		// TitleFont("MEDIUM");
		// Title("Logout");
		Style("ROLLOVER", "OUTLINE", "BLINK");
		Font("MEDIUM");
		Text("Exit");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Logout");
	}

	OnEvent("Logout")
	{
		Cmd("control.satellite.exit");
	}
}
