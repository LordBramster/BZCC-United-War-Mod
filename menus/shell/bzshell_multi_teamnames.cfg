// ================
// BATTLEZONE SHELL
// ================

//
// CREATE THE NAME DIALOG
//
CreateControl("TeamNames", "STATIC")
{
	// inherit root STATIC's dimensions
	Geometry("PARENTWIDTH", "PARENTHEIGHT");
	ColorGroup("BACKGROUND");
	Style("MODAL");

	CreateControl("TeamNames", "STATIC")
	{
		Geometry("LEFT", "TOP");
		ColorGroup("MAGENTA");
		Position(200, 90);
		Size(200, 100);
		BorderSize(10);
		BevelSize(5);
		TabSize(150, 10);
		Style("OUTLINE", "TABROOT");
		Title("Team Names");
		TitleFont("MEDIUM");
		ForceOpaqueBackground();

		//
		// Team 1 Title string
		// 
		CreateControl("Name1Title", "STATIC")
		{
			Geometry("LEFT", "TOP");
			Position(-5, 0);
			Size(80, 10);
			Font("MEDIUM");
			Text("Team 1");
			JustifyText("LEFT");
			Style("TRANSPARENT");
		}

		//
		// Team 1 edit box
		//
		CreateControl("Name1Edit", "EDIT")
		{
			Geometry("LEFT", "TOP");
			ColorGroup("MAGENTA");
			Position(0, 20);
			Size(200, 10);
			BorderSize(5);
			BevelSize(5);
			Style("ROLLOVER", "OUTLINE");
			Font("SMALL");
			UseVar("network.session.svar1");
			Cursor("Highlight");
			NotifyParent("Edit::Enter", "Okay");
			MaxLength(63);	// 63 characters + 1 for the end
		}	

		//
		// Team 2 title string
		//
		CreateControl("Name2Title", "STATIC")
		{
			Geometry("LEFT", "TOP");
			Position(-5, 40);
			Size(80, 10);
			Font("MEDIUM");
			Text("Team 2");
			JustifyText("LEFT");
			Style("TRANSPARENT");
		}

		//
		// Team 2 edit box
		//
		CreateControl("Name2Edit", "EDIT")
		{
			Geometry("LEFT", "TOP");
			ColorGroup("MAGENTA");
			Position(0, 60);
			Size(200, 10);
			BorderSize(5);
			BevelSize(5);
			Style("ROLLOVER", "OUTLINE");
			Font("SMALL");
			UseVar("network.session.svar2");
			Cursor("Highlight");
			NotifyParent("Edit::Enter", "Okay");
			MaxLength(63);	// 21 characters + 1 for the end
		}	

		//
		// create the Launch button
		//
		CreateControl("Okay", "BUTTON")
		{
			Geometry("HCENTER", "BOTTOM");
			Position(65, -5);
			Size(70, 0);
			BorderSize(10);
			BevelSize(5);
			Font("SMALL");
			JustifyText("CENTER");
			Text("Okay");
			Style("ROLLOVER", "OUTLINE");
			Cursor("Highlight");
			NotifyParent("Button::Press", "Okay");
		}	


		//
		// handle the Okay event
		//
		OnEvent("Okay")
		{
			FadeOut("|TeamNames");
		}	

	}
}
