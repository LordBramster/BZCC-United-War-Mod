//
// CREATE THE WINDOW FOR DOWNLOADING
//
CreateControl("MultiDownloadDialog", "STATIC")
{
	ColorGroup("BACKGROUND");
	Geom("PARENTWIDTH", "PARENTHEIGHT");
	Style("MODAL");

	CreateControl("Window", "STATIC")
	{
		Geom("HCENTRE", "VCENTRE");
		Pos(0, 5);
		Size(200, 90);
		Style("TABROOT", "OUTLINE");
		BorderSize(10);
		BevelSize(5);
		TabSize(180, 10);
		TitleFont("MEDIUM");
		Title("Mod Downloading");
		ForceOpaqueBackground();

		CreateControl("DownloadTitle", "STATIC")
		{
			Position(0, 20);
			Size(200, 10);
			Style("TRANSPARENT");
			Font("MEDIUM");
			JustifyText("LEFT");
			Text("Downloading ...");
		}

		CreateControl("DownloadPercentage", "STATIC")
		{
			Position(0, 40);
			Size(200, 10);
			Style("TRANSPARENT");
			Font("MEDIUM");
			JustifyText("LEFT");
			Text("0");
			//UseVar("network.download.percentage");
		}

		CreateControl("Cancel", "BUTTON")
		{
			ColorGroup("LISTBOX");
			Geom("RIGHT", "BOTTOM");
			Pos(-5, -5);
			Size(100, 10);
			BorderSize(5);
			BevelSize(3);
			Font("MEDIUM");
			Text("Cancel");
			Style("ROLLOVER", "OUTLINE");
			NotifyParent("Button::Press", "Cancel");
		}
		//CreateControl("Invite", "BUTTON")
		//{
		//	ColorGroup("LISTBOX");
		//	Geom("LEFT", "BOTTOM");
		//	Pos(5, -5);
		//	Size(100, 10);
		//	BorderSize(5);
	//		BevelSize(3);
		//	Font("MEDIUM");
		//	Text("Invite");
		//	Style("ROLLOVER", "OUTLINE");
		//	NotifyParent("Button::Press", "Invite");
		//}

		OnEvent("Cancel")
		{
			Cmd("shell.download.cancel");
			//FadeOut("|MultiDownloadDialog");
		}
	}
}
