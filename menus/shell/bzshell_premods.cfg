
CreateControl("ShellPreMods", "WINDOW")
{
	Geometry("PARENTWIDTH", "PARENTHEIGHT");
	Style("TRANSPARENT");

	CreateControl("Main", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("LEFT", "TOP");
		Position(20, 20);
		Size(130, 0);
		BorderSize(10);
		BevelSize(0);
		// BevelSize(5);
		Style("ROLLOVER", "OUTLINE");
		Text("Back");								// SIRBRAMBLEY
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Main");
	}

	CreateControl("GetMods", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("RIGHT", "TOP");
		Position(-20, 20);
		Size(130, 0);
		BorderSize(10);
		BevelSize(0);
		// BevelSize(5);
		Style("ROLLOVER", "OUTLINE");
		Text("Steam Workshop");						// SIRBRAMBLEY
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "GetMods");
	}
	
	CreateControl("ConfigMods", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("LEFT", "TOP");
		Position(200, 200);
		Size(200, 100);
		BorderSize(10);
		BevelSize(0);
		// BevelSize(5);
		Style("ROLLOVER", "OUTLINE");
		Text("Config Mods");						// SIRBRAMBLEY
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "ConfigMods");
	}
	
	CreateControl("AddonMods", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("LEFT", "TOP");
		Position(453, 200);
		Size(200, 100);
		BorderSize(10);
		BevelSize(0);
		// BevelSize(5);
		Style("ROLLOVER", "OUTLINE");
		Text("Addon Mods");							// SIRBRAMBLEY
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "AddonMods");
	}

	OnEvent("Main")
	{
		FadeOut();
		FadeIn("|ShellMain");
	}
	
	OnEvent("ConfigMods")
	{
		FadeOut();
		FadeIn("|ShellMods");
	}
	
	OnEvent("AddonMods")
	{
		FadeOut();
		FadeIn("|ShellAddons");
	}
	
	OnEvent("GetMods")
	{
		Cmd("shell.configmod.getconfigmods");
	}

	OnEvent("Control::ActivateSelf")
	{
		cmd("shell.backgroundSound mire22_5.wav");
		cmd("shell.background shell_premods.tga");
	}
	
	OnEvent("Control::Activate")
	{
		cmd("shell.configmod.testWorkshopButtons");
	}
}

