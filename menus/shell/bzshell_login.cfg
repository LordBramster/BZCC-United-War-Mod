//
// CREATE SHELL LOGIN PAGE
//
CreateControl("ShellLogin", "WINDOW")
{
	// inherit root window's dimensions
	Geometry("PARENTWIDTH", "PARENTHEIGHT");

	// set window style
	Style("TRANSPARENT", "INERT");

	
	//
	// create the login edit box
	//
	CreateControl("LoginEdit", "EDIT")
	{
		ColorGroup("MAGENTA");									// SIRBRAMLEY

		Geometry("HCENTRE", "TOP");
		Position(0, 130);
		Size(230, 20);
		Style("ROLLOVER", "TRANSPARENT");						// SIRBRAMLEY		
		// Style("ROLLOVER", "OUTLINE");
		BorderSize(10);
		BevelSize(1);
		// BorderSize(10);
		// BevelSize(5);
		// TabSize(120, 10);
		TabSize(70, 10);						// SIRBRAMLEY
		Title("Name");							// SIRBRAMLEY
		TitleFont("MEDIUM");					// SIRBRAMLEY
		Font("SMALL");
		Cursor("Highlight");
		UseVar("shell.login.name");
		MaxLength(21);	// 20 characters + 1 for the end
	}

	//
	// create the login list box
	//
	CreateControl("LoginList", "WINDOW")
	{
		Geometry("HCENTRE", "TOP");
		Position(0, 200);						// SIRBRAMLEY
		// Position(0, 190);
		Size(230, 100);
		BorderSize(10);
		BevelSize(1);
		// BorderSize(10);
		// BevelSize(5);
		Style("OUTLINE");						// SIRBRAMLEY
		// TabSize(120, 10);
		TabSize(70, 10);						// SIRBRAMLEY
		Title("Roster");						// SIRBRAMLEY
		TitleFont("MEDIUM");
		
		CreateControl("List", "LISTBOX")
		{
			ColorGroup("LISTBOX");

			Geometry("HCENTRE", "TOP");
			Position(0, 0);
			Size(230, 99);
			CellSize(230, 11);
			BorderSize(5);
			BevelSize(1);
			// BevelSize(3);
			// Style("TRANSPARENT");								// SIRBRAMLEY		
			Font("SMALL");
			UseVar("shell.login.slot");
			Cursor("Highlight");
		}
	}


	//
	// create the "enter" button
	//
	CreateControl("Enter", "BUTTON")
	{
		ColorGroup("MAGENTA");							// SIRBRAMLEY
		Geometry("HCENTRE", "TOP");
		Position(240, 140);								// SIRBRAMLEY
		// Position(0, 325);							// SIRBRAMLEY
		// Position(0, 320);
		Size(110, 0);
		// Size(230, 15);
		BorderSize(10);
		BevelSize(0);
		// BorderSize(10);
		// BevelSize(5);
		Style("ROLLOVER", "OUTLINE");
		Text("Continue");								//SIRBRAMLEY
		JustifyText("CENTER");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Enter");
	}

	//
	// create the "retire" button
	//
	CreateControl("Retire", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("HCENTRE", "TOP");
		Position(240, 190);								// SIRBRAMLEY
		// Geometry("RIGHT", "TOP");
		// Position(-20, 20);
		Size(110, 0);
		// Size(130, 0);
		BorderSize(10);
		BevelSize(0);
		// BorderSize(10);
		// BevelSize(5);
		Style("ROLLOVER", "OUTLINE");
		Font("MEDIUM");
		Text("Retire Pilot");							//SIRBRAMLEY
		Cursor("Highlight");
		NotifyParent("Button::Press", "Retire");
	}
	
	//
	// create the "quit" button
	//
	CreateControl("Quit", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("HCENTRE", "TOP");
		Position(240, 215);								// SIRBRAMLEY
		// Geometry("LEFT", "TOP");
		// Position(20, 20);
		Size(110, 0);
		// Size(130, 0);
		BorderSize(10);
		BevelSize(0);
		// BorderSize(10);
		// BevelSize(5);
		Style("ROLLOVER", "OUTLINE");
		Text("Quit");									// SIRBRAMLEY
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Quit");
	}

	//
	// create version
	//
	CreateControl("Version", "STATIC")
	{

		Geometry("BOTTOM", "RIGHT");
		Position(-20, -10);
		//Geometry("HCENTRE", "BOTTOM");
		//Position(0, 0);
		Size(100, 15);
		Font("SMALL");
		// Size(230, 15);
		// Font("MEDIUM");
		Text("VERSION: unknown");
		JustifyText("center");
		Style("TRANSPARENT"); // "OUTLINE", 
	}


	//
	// handle the "retire" event
	//
	OnEvent("Retire")
	{
		Cmd("shell.login.retire");
	}

	//
	// handle the "enter" event
	//
	OnEvent("Enter")
	{
		Cmd("shell.login.enter");
	}

	//
	// handle the "quit" event
	//
	OnEvent("Quit")
	{
		Cmd("sys.runcode quit");
	}

	OnEvent("Control::ActivateSelf")
	{
		cmd("shell.background login.tga");
		cmd("shell.backgroundSound mire22_1.wav");
		cmd("shell.showversion");
	}
	
	OnEvent("Control::DeactivateSelf")
	{
		cmd("shell.stopSound mire22_1.wav");
	}

}

