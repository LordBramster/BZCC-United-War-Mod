//
// CREATE THE NAME DIALOG
//
CreateControl("JoinIPDialog", "STATIC")
{
	// inherit root STATIC's dimensions
	Geometry("PARENTWIDTH", "PARENTHEIGHT");
	ColorGroup("BACKGROUND");
	Style("MODAL");

	CreateControl("Name", "STATIC")
	{
		ColorGroup("MAGENTA");
		Geometry("HCENTRE", "VCENTRE");
		Position(0, 5);
		Size(200, 140);
		BorderSize(10);
		BevelSize(5);
		TabSize(150, 10);
		Style("OUTLINE", "TABROOT");
		Title("Join IP address");
		TitleFont("MEDIUM");
		ForceOpaqueBackground();

		//
		// create the name title
		// 
		CreateControl("NameTitle", "STATIC")
		{
			Geometry("LEFT", "TOP");
			Position(-5, 0);
			Size(180, 10);
			Font("TINY");
			Text("This is for advanced users only.");
			JustifyText("LEFT");
			Style("TRANSPARENT");
		}

		CreateControl("NameTitle2", "STATIC")
		{
			Geometry("LEFT", "TOP");
			Position(-5, 20);
			Size(180, 10);
			Font("TINY");
			Text("Enter IP Address:Port");
			JustifyText("LEFT");
			Style("TRANSPARENT");
		}

		//
		// create the name edit box
		//
		CreateControl("NameEdit", "EDIT")
		{
			ColorGroup("BLACKBLUE");
			Geometry("LEFT", "TOP");
			Position(0, 40);
			Size(200, 10);
			BorderSize(5);
			BevelSize(5);
			Style("ROLLOVER", "OUTLINE");
			Font("SMALL");
			UseVar("network.session.joinipstr");
			Cursor("Highlight");
			NotifyParent("Edit::Enter", "Okay");
			MaxLength(33);	// 32 characters + 1 for the end
		}	

		//
		// create the password title
		//
		CreateControl("PasswordTitle", "STATIC")
		{
			Geometry("LEFT", "TOP");
			Position(-5, 60);
			Size(180, 10);
			Font("TINY");
			Text("Password (leave blank if none)");
			JustifyText("LEFT");
			Style("TRANSPARENT");
		}

		//
		// create the password edit box
		//
		CreateControl("PasswordEdit", "EDIT")
		{
			MaskInput(1);
			ColorGroup("BLACKBLUE");
			Geometry("LEFT", "TOP");
			Position(0, 80);
			Size(200, 10);
			BorderSize(5);
			BevelSize(5);
			Style("ROLLOVER", "OUTLINE");
			Font("SMALL");
			UseVar("network.session.password");
			Cursor("Highlight");
			NotifyParent("Edit::Enter", "Okay");
			MaxLength(21);	// 21 characters + 1 for the end
		}	

		//
		// create the Launch button
		//
		CreateControl("Okay", "BUTTON")
		{
			ColorGroup("BLACKBLUE");
			Geometry("RIGHT", "BOTTOM");
			Position(-10, -5);
			Size(70, 0);
			BorderSize(10);
			BevelSize(5);
			Font("SMALL");
			JustifyText("CENTER");
			Text("OK");
			Style("ROLLOVER", "OUTLINE");
			Cursor("Highlight");
			NotifyParent("Button::Press", "Okay");
		}	

		//
		// create the cancel button
		//
		CreateControl("Cancel", "BUTTON")
		{
			ColorGroup("BLACKBLUE");
			Geometry("Left", "BOTTOM");
			Position(10, -5);
			Size(70, 0);
			BorderSize(10);
			BevelSize(5);
			Font("SMALL");
			JustifyText("CENTER");
			Text("Cancel");
			Style("ROLLOVER", "OUTLINE");
			Cursor("Highlight");
			NotifyParent("Button::Press", "Cancel");

		}	

		OnEvent("Control::ActivateSelf")
		{
			Cmd("network.session.listoff");
		}

		OnEvent("Control::DeactivateSelf")
		{
			Cmd("network.session.liston");
		}

		//
		// handle the Okay event
		//
		OnEvent("Okay")
		{
			FadeOut("|ShellMultiVehicle");
			FadeOut("|JoinIPDialog");
			
			Cmd("network.irceditline '/leave Joining a Game'");
			Cmd("network.chatline.ircentered");
			
			Cmd("network.session.joinip");
		}	

		//
		// handle the Cancel event
		//
		OnEvent("Cancel")
		{
			FadeOut("|JoinIPDialog");
			FadeIn("|ShellMultiJoin");
			Cmd("network.session.autorefreshon");
		}
	}
}
