//
// CREATE THE NAME DIALOG
//

CreateControl("NetworkScanning", "WINDOW")
{	
	// inherit root window's dimensions
	Geometry("PARENTWIDTH", "PARENTHEIGHT");

	ColorGroup("BACKGROUND");

	Style("MODAL");

	CreateControl("Scanning", "WINDOW")
	{

		Geometry("HCENTRE", "VCENTRE");
		ColorGroup("MAGENTA");
		Position(0, 0);
		Size(200, 70);
		BorderSize(10);
		BevelSize(5);
		TabSize(150, 10);
		Style("INERT", "OUTLINE");
		Title("Info");
		TitleFont("MEDIUM");
		ForceOpaqueBackground();

		CreateControl("MessageString", "STATIC")
			{
				ColorGroup("LISTBOX");

				Geometry("TOP", "LEFT");
				Position(10, 10);
				Size(180, 30);
				BorderSize(5);
				BevelSize(3);
				Style("INERT");
				Font("SMALL");
				Text("Scanning for sessions...");
			}

		CreateControl("CancelButton", "BUTTON")
		{
			ColorGroup("BLACKBLUE");
			Geometry("LEFT", "TOP");
			Position(50, 55);
			Size(100, 10);
			BorderSize(3);
			BevelSize(3);
			Style("ROLLOVER", "OUTLINE");
			Cursor("Highlight");
			Font("SMALL");
			Text("Cancel");
			NotifyParent("Button::Press","DoCancel");
		}
 		
		OnEvent("DoCancel")
		{
			Cmd("network.session.cancelscanning");
		}


	}
}


