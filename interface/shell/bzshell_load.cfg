// ================
// BATTLEZONE SHELL
// ================

//
// CREATE SHELL LOGIN PAGE
//
CreateControl("ShellLoad", "WINDOW")
{
	// inherit root window's dimensions
	Geometry("PARENTWIDTH", "PARENTHEIGHT");

	// set window style
	Style("TRANSPARENT");

	//
	// create the "main" button
	//
	CreateControl("Main", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("LEFT", "TOP");
		Position(20, 20);
		Size(130, 00);
		BorderSize(10);
		BevelSize(0);
		Style("ROLLOVER", "OUTLINE");
		Text("Back");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Main");
	}

	//
	// create the game list box
	//
	CreateControl("GameList", "WINDOW")
	{
		Geometry("HCENTRE", "VCENTRE");
		Position(0, 5);
		Size(450, 250);
		BorderSize(10);
		BevelSize(5);
		TabSize(150, 10);
		Style("OUTLINE", "INERT");
		Title("Saved Games");
		TitleFont("MEDIUM");

		CreateControl("LoadListSlider", "LISTSLIDER")
		{
			Orientation("VERTICAL");
			Geometry("RIGHT", "VINTERNAL");
			Position(2, 5);
			Size(15, 200);
			Style("BUTTONS", "ROLLOVER");
			Cursor("Highlight");
			// Do NOT use a var for this slider!
			// It's controlled automagically by association
		}
		CreateControl("List", "LISTBOX")
		{
			ColorGroup("LISTBOX");
			Position(5, 5);
			Size(200, 209);
			CellSize(200, 11);
			BorderSize(5);
			BevelSize(3);
			Font("SMALL");
			UseVar("shell.loadgame.name");
			NotifyParent("Listbox::DblClick", "Load");
			Cursor("Highlight");
			UseSlider("<LoadListSlider");
		}
		CreateControl("TimeStamp", "LISTBOX")
		{
			ColorGroup("LISTBOX");
			//Position(5, 5);
			Geometry("RIGHT", "VINTERNAL");
			Align("<List");
			Position(0, 0);
			Size(200, 209);
			CellSize(200, 11);
			BorderSize(5);
			BevelSize(3);
			Font("SMALL");
			//Style("TRANSPARENT");
			UseVar("shell.loadgame.name");
			Cursor("Highlight");
			UseSlider("<LoadListSlider");
			ItemConfig()
			{
				JustifyText("RIGHT");
			}
		}
		
		//
		// create the load game button
		//
		CreateControl("Load", "BUTTON")
		{
			Geometry("LEFT", "BOTTOM");
			Position(10, -10);
			Size(80, 0);
			BorderSize(10);
			BevelSize(0);
			Text("Load Save");
			Font("MEDIUM");
			Style("ROLLOVER", "OUTLINE");
			Cursor("Highlight");
			NotifyParent("Button::Press", "Load");
		}
		
		//
		// create the delete game button
		//
		CreateControl("Delete", "BUTTON")
		{
			Geometry("RIGHT", "BOTTOM");
			Position(-10, -10);
			Size(80, 0);
			BorderSize(10);
			BevelSize(0);
			Text("Delete Save");
			Font("MEDIUM");
			Style("ROLLOVER", "OUTLINE");
			Cursor("Highlight");
			NotifyParent("Button::Press", "Delete");
		}

		//
		// handle the "load" event
		//
		OnEvent("Load")
		{
			Cmd("shell.loadgame.now");
			cmd("shell.stopSound mire22_5.wav");	
		}

		//
		// handle the "Delete" event
		//
		OnEvent("Delete")
		{
			Cmd("shell.loadgame.delete");
		}
	}

	
	
	//
	// handle the "back" event
	//
	OnEvent("Main")
	{
		cmd("shell.stopSound mire22_5.wav");
		FadeOut();
		FadeIn("|ShellMain");
	}


	//
	// handle the "save" event
	//
	OnEvent("Save")
	{
	}

	OnEvent("Control::ActivateSelf")
	{
		cmd("shell.backgroundSound mire22_5.wav");
		cmd("shell.background file_load.tga");
	}

}

