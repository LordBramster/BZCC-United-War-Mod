//
// CREATE THE WINDOW TELLING PEOPLE LIST OF MODS DIFFERS FROM SERVER
//
CreateControl("MultiWarningMods", "STATIC")
{
	ColorGroup("BACKGROUND");
	Geom("PARENTWIDTH", "PARENTHEIGHT");
	Style("MODAL");

	CreateControl("Window", "STATIC")
	{
		Geom("HCENTRE", "VCENTRE");
		Pos(0, 5);
		Size(600, 210);
		Style("MODAL", "TABROOT", "OUTLINE");
		//Style("TABROOT", "OUTLINE");
		BorderSize(10);
		BevelSize(5);
		TabSize(400, 10);
		TitleFont("MEDIUM");
		Title("Caution: Mods differ");
		ForceOpaqueBackground();

		//
		// create the text display
		//
		CreateControl("Text", "LISTBOX")
		{
			ColorGroup("BACKGROUND");
			Pos(0, 0);
			Size(600, 88);
			CellSize(590, 12);
			BorderSize(5);
			BevelSize(3);
			SliderPadding(5);
			Font("TINY");
			Style("INERT", "NOSELECTION", "VSLIDER");
			ItemConfig()
			{
				Style("TRANSPARENT");
			}
			FillFromFile("bzshell_multi_warn_mods.txt");
		}

		//
		// create the ok button
		//
		CreateControl("OK", "BUTTON")
		{
			ColorGroup("LISTBOX");
			Geom("HCENTRE", "BOTTOM");
			Pos(5, -5);
			Size(50, 10);
			BorderSize(5);
			BevelSize(3);
			Font("MEDIUM");
			Text("OK");
			Style("ROLLOVER", "OUTLINE");
			NotifyParent("Button::Press", "OK");
		}

		OnEvent("Control::ActivateSelf")
		{
			Cmd("network.session.listoff");
		}

		OnEvent("Control::DeactivateSelf")
		{
			Cmd("network.session.liston");
		}

		// handle the ok event
		OnEvent("OK")
		{
			FadeOut("|MultiWarningMods");
		}
	}
}
