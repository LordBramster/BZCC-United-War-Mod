//
// CREATE SHELL LOGIN PAGE
//
CreateControl("ShellStats", "WINDOW")
{
	// inherit root window's dimensions
	Geometry("PARENTWIDTH", "PARENTHEIGHT");

	// set window style
	Style("TRANSPARENT");

	//
	// create the "main" button
	//
	CreateControl("Main", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Geometry("LEFT", "TOP");
		Position(20, 20);
		Size(130, 00);
		BorderSize(10);
		BevelSize(0);
		// BevelSize(5);
		Style("ROLLOVER", "OUTLINE");
		Text("Back");											// SIRBRAMBLEY
		Font("MEDIUM");											// SIRBRAMBLEY
		Cursor("Highlight");
		NotifyParent("Button::Press", "Main");
	}

	//
	// create the game list box
	//
	CreateControl("Stats", "WINDOW")
	{
		Geometry("HCENTRE", "VCENTRE");
		Position(-3, 4);
		Size(350, 140);
		// Size(280, 140);
		BorderSize(10);
		BevelSize(1);
		// BevelSize(5);
		TabSize(150, 10);
		Style("TRANSPARENT");
		// Style("OUTLINE", "INERT");
		Title("Player Stats");								// SIRBRAMBLEY
		TitleFont("MEDIUM");

		CreateControl("List", "LISTBOX")
		{
			ColorGroup("LISTBOX");
			Position(5, 5);
			Size(220, 129);
			// Size(150, 129);
			CellSize(340, 11);
			// CellSize(270, 11);
			BorderSize(5);
			BevelSize(1);
			// BevelSize(3);
			Style("TRANSPARENT");
			Font("MEDIUM");									// SIRBRAMBLEY
			UseVar("shell.stats.name");
			Cursor("Highlight");
			//UseSlider("<LoadListSlider");
		}
		CreateControl("Value", "LISTBOX")
		{
			ColorGroup("LISTBOX");
			//Position(5, 5);
			Geometry("RIGHT", "VINTERNAL");
			Align("<List");
			Position(15, 0);								// SIRBRAMBLEY
			// Position(0, 0);
			Size(120, 129);
			CellSize(140, 11);
			BorderSize(5);
			BevelSize(1);
			// BevelSize(3);
			Style("TRANSPARENT");
			Font("MEDIUM");									// SIRBRAMBLEY
			Cursor("Highlight");
			//UseSlider("<LoadListSlider");
			ItemConfig()
			{
				Style("TRANSPARENT");
				JustifyText("RIGHT");
			}
		}
	}
		
	CreateControl("StatCheatEdit", "EDIT")
	{
		Geometry("LEFT", "TOP");
		Position(20, 100);
		Size(230, 20);
		Style("ROLLOVER", "OUTLINE");
		BorderSize(10);
		BevelSize(5);
		TabSize(120, 10);
		Title("Change");
		TitleFont("MEDIUM");
		Font("LARGE");
		Cursor("Highlight");
		UseVar("shell.statcheat.value");
		MaxLength(21);	// 20 characters + 1 for the end
	}
	
	CreateControl("CheatScrap", "BUTTON")
	{
		ColorGroup("MAGENTA");

		Geometry("LEFT", "TOP");
		Position(20, 145);
		Size(130, 0);
		BorderSize(10);
		BevelSize(5);
		Style("ROLLOVER", "OUTLINE");
		Text("Scrap");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "CheatScrap");
		
	}
	
	CreateControl("CheatConstructBuilding", "BUTTON")
	{
		ColorGroup("MAGENTA");

		Geometry("LEFT", "TOP");
		Position(20, 175);
		Size(130, 0);
		BorderSize(10);
		BevelSize(5);
		Style("ROLLOVER", "OUTLINE");
		Text("C - Buildings");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "CheatConstructBuilding");
		
	}
	
	CreateControl("CheatDestructBuilding", "BUTTON")
	{
		ColorGroup("MAGENTA");

		Geometry("LEFT", "TOP");
		Position(20, 205);
		Size(130, 0);
		BorderSize(10);
		BevelSize(5);
		Style("ROLLOVER", "OUTLINE");
		Text("D - Buildings");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "CheatDestructBuilding");
		
	}
	
	CreateControl("CheatConstructCraft", "BUTTON")
	{
		ColorGroup("MAGENTA");

		Geometry("LEFT", "TOP");
		Position(20, 235);
		Size(130, 0);
		BorderSize(10);
		BevelSize(5);
		Style("ROLLOVER", "OUTLINE");
		Text("C - Craft");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "CheatConstructCraft");
		
	}
	
	CreateControl("CheatDestructCraft", "BUTTON")
	{
		ColorGroup("MAGENTA");

		Geometry("LEFT", "TOP");
		Position(20, 265);
		Size(130, 0);
		BorderSize(10);
		BevelSize(5);
		Style("ROLLOVER", "OUTLINE");
		Text("D - Craft");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "CheatDestructCraft");
		
	}
	
	CreateControl("CheatSnipe", "BUTTON")
	{
		ColorGroup("MAGENTA");

		Geometry("LEFT", "TOP");
		Position(20, 295);
		Size(130, 0);
		BorderSize(10);
		BevelSize(5);
		Style("ROLLOVER", "OUTLINE");
		Text("Snipe");
		Font("MEDIUM");
		Cursor("Highlight");
		NotifyParent("Button::Press", "CheatSnipe");
		
	}
	
	OnEvent("CheatScrap"){Cmd("shell.statcheat.CheatScrap");}
	OnEvent("CheatConstructBuilding"){Cmd("shell.statcheat.CheatConstructBuilding");}
	OnEvent("CheatDestructBuilding"){Cmd("shell.statcheat.CheatDestructBuilding");}
	OnEvent("CheatConstructCraft"){Cmd("shell.statcheat.CheatConstructCraft");}
	OnEvent("CheatDestructCraft"){Cmd("shell.statcheat.CheatDestructCraft");}
	OnEvent("CheatSnipe"){Cmd("shell.statcheat.CheatSnipe");}

	
	
	//
	// handle the "back" event
	//
	OnEvent("Main")
	{
		cmd("shell.stopSound mire22_5.wav");
		FadeOut();
		// FadeIn("|OptionPanel");
		FadeIn("|ShellMain");						// SIRBRAMBLEY
	}


	OnEvent("Control::ActivateSelf")
	{
		cmd("shell.stopSound mire22_2.wav");
		cmd("shell.backgroundSound mire22_4.wav");
		cmd("shell.background options_stats.tga BackStarField.tga");
		
		cmd("shell.stats.activate");
		cmd("shell.stats.shown");
	}

	OnEvent("Control::StartFadeInSelf")
	{
		cmd("shell.stats.shown");
	}

	OnEvent("Control::FinishFadeInSelf")
	{
		cmd("shell.stats.shown");
	}
}

