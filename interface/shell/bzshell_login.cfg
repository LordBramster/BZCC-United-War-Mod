//
// CREATE SHELL LOGIN PAGE
//
CreateControl("ShellLogin", "WINDOW")
{
	// inherit root window's dimensions
	Geometry("PARENTWIDTH", "PARENTHEIGHT");

	// set window style
	Style("TRANSPARENT", "INERT");

	
	//
	// create the login edit box
	//
	CreateControl("LoginEdit", "EDIT")
	{
		ColorGroup("MAGENTA");									// SIRBRAMBLEY

		Geometry("HCENTRE", "TOP");
		Position(0, 130);
		Size(230, 20);
		Style("ROLLOVER", "TRANSPARENT");						// SIRBRAMBLEY		
		// Style("ROLLOVER", "OUTLINE");
		BorderSize(10);
		BevelSize(1);
		// BorderSize(10);
		// BevelSize(5);
		// TabSize(120, 10);
		TabSize(70, 10);						// SIRBRAMBLEY
		Title("Name");							// SIRBRAMBLEY
		TitleFont("MEDIUM");					// SIRBRAMBLEY
		Font("SMALL");
		Cursor("Highlight");
		UseVar("shell.login.name");
		MaxLength(21);	// 20 characters + 1 for the end
	}

	//
	// create the login list box
	//
	CreateControl("LoginList", "WINDOW")
	{
		Geometry("HCENTRE", "TOP");
		Position(0, 200);						// SIRBRAMBLEY
		// Position(0, 190);
		Size(230, 100);
		BorderSize(10);
		BevelSize(1);
		// BorderSize(10);
		// BevelSize(5);
		Style("OUTLINE");						// SIRBRAMBLEY
		// TabSize(120, 10);
		TabSize(70, 10);						// SIRBRAMBLEY
		Title("Roster");						// SIRBRAMBLEY
		TitleFont("MEDIUM");
		
		CreateControl("List", "LISTBOX")
		{
			ColorGroup("LISTBOX");

			Geometry("HCENTRE", "TOP");
			Position(0, 0);
			Size(230, 99);
			CellSize(230, 11);
			BorderSize(5);
			BevelSize(1);
			// BevelSize(3);
			// Style("TRANSPARENT");								// SIRBRAMBLEY		
			Font("SMALL");
			UseVar("shell.login.slot");
			Cursor("Highlight");
			ItemConfig()
			{
				Style("TRANSPARENT");
			}
		}
	}


	//
	// create the "enter" button
	//
	CreateControl("Enter", "MainMenuButton")
	{
		Geometry("HCENTRE", "TOP");
		Position(230, 140);
		Text("Continue");
//		JustifyText("CENTER");
		NotifyParent("Button::Press", "Enter");
	}

	//
	// create the "retire" button
	//
	CreateControl("Retire", "MainMenuButton")
	{
		Align("<Enter");
		Position(0, 50);
		Text("Retire Pilot");
		NotifyParent("Button::Press", "Retire");
	}
	
	//
	// create the "quit" button
	//
	CreateControl("Quit", "MainMenuButton")
	{
		Align("<Retire");
		Text("Quit");
		NotifyParent("Button::Press", "Quit");
	}

	//
	// create version
	//
	CreateControl("Version", "STATIC")
	{

		Geometry("BOTTOM", "RIGHT");
		Position(-20, -10);
		//Geometry("HCENTRE", "BOTTOM");
		//Position(0, 0);
		Size(100, 15);
		Font("SMALL");
		// Size(230, 15);
		// Font("MEDIUM");
		Text("VERSION: unknown");
		JustifyText("CENTER");
		Style("TRANSPARENT"); // "OUTLINE", 
	}

	OnEvent("Retire")
	{
		Cmd("shell.login.retire");
	}

	OnEvent("Enter")
	{
		Cmd("shell.login.enter");
	}

	OnEvent("Quit")
	{
		Cmd("sys.runcode quit");
	}

	OnEvent("Control::ActivateSelf")
	{
		cmd("shell.background login.tga");
		cmd("shell.backgroundSound mire22_1.wav");
		cmd("shell.showversion");
	}
	
	OnEvent("Control::DeactivateSelf")
	{
		cmd("shell.stopSound mire22_1.wav");
	}

}

