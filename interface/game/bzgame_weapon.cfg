// DEFINE CONTROLS
ConfigureInterface()
{
	DefineColorGroup("SCRAPHOLDER")
	{
		// unselected, unhighlit
		Foreground(0, 255, 255, 255, 255);
		Background(0, 255, 83, 0, 160);
		Gradient(0, 0, 127, 255, 160);

		// selected, unhighlit
		Foreground(1, 255, 255, 255, 255);
		Background(1, 255, 83, 0, 160);
		Gradient(1, 0, 127, 255, 160);

		// unselected, highlit
		Foreground(2, 255, 255, 255, 255);
		Background(3, 255, 83, 0, 160);
		Gradient(3, 0, 127, 255, 160);

		// selected, highlit
		Foreground(3, 255, 255, 255, 255);
		Background(3, 255, 83, 0, 160);
		Gradient(3, 0, 127, 255, 160);
	}

	// weapon slot panel
	DefineControlType("WeaponSlot", "STATIC")
	{
		Geom("HINTERNAL", "VINTERNAL");
//		Align("<Control");
		ColorGroup("COMMANDTEXTWEPS");
		Pos(0, 18);
		Size(128, 16);
		// Image("colorize.tga", 0, 0);
		Image("ButtonF.tga", 0, 0, 860, 131); //ButtonG

		CreateControl("Icon", "STATIC")
		{
			ColorGroup("COMMANDICON");
			Pos(0, 0);
			Size(16, 16);
		}
	}

	// weapon slot name
	DefineControlType("WeaponSlotName", "STATIC")
	{
		ColorGroup("COMMANDTEXTWEPS");
		Geom("RIGHT");
		Pos(0, 0);
		Size(112, 16);
		Style("TRANSPARENT");
		JustifyText("LEFT");
		Font("SMALL");
//		UseVar("status.weapon1.name");
	}

	// weapon slot ammo
	DefineControlType("WeaponSlotAmmo", "STATIC")
	{
		ColorGroup("COMMANDTEXTWEPS");
		Geom("RIGHT");
		Pos(0, 0);
		Size(48, 16);
		Style("TRANSPARENT");
		JustifyText("RIGHT");
		Font("SMALL");
//		UseVar("status.weapon1.shot.text");
	}
} 

