// ================
// BATTLEZONE SHELL
// ================
//
// Edited by General BlackDragon, added a "main" button in instant
// debriefing to go back to main shell. This is more convenient.

//
// Debriefing after a SP game. Shows first page, then results
//
CreateControl("SingleDeBrief", "WINDOW")
{

	// inherit root window's dimensions
	Geometry("PARENTWIDTH", "PARENTHEIGHT");

	// set window style
	Style("TRANSPARENT");
	CreateControl("BriefingWindow", "WINDOW")
	{
		Geometry("HCENTRE", "VCENTRE");
		ColorGroup("MAGENTA");
		Position(0, 15);
		Size(360, 302);
		BorderSize(10);
		BevelSize(1);
		//BorderSize(10);
		//BevelSize(5);
		TabSize(150, 10);
		// Style("OUTLINE");
		Style("TRANSPARENT");							// SIRBRAMLEY
		Title("Debriefing");
		TitleFont("MEDIUM");

		CreateControl("List", "LISTBOX")
		{
			ColorGroup("LISTBOX");
			Style("VSLIDER");
			Geometry("LEFT", "TOP");
			Position(0, 0);
			Size(360, 297);
			CellSize(344, 11);
			SliderPadding(9);
			Font("SMALL");
			Style("INERT", "NOSELECTION", "TRANSPARENT");
			ItemConfig()
			{
				Style("TRANSPARENT");
			}
		}
	}


	CreateControl("Okay", "BUTTON")
	{
		Geom("RIGHT");
		ColorGroup("MAGENTA");
		Position(-20, 20);
		Size(130, 0);
		BorderSize(10);
		BevelSize(1);
		//BorderSize(10);
		//BevelSize(5);
		Font("MEDIUM");
		JustifyText("CENTER");
		Text("Continue");
		Style("ROLLOVER", "OUTLINE");
		Cursor("Highlight");
		NotifyParent("Button::Press", "Continue");

	}

	CreateControl("Main", "BUTTON")
	{
		ColorGroup("MAGENTA");
		Position(20, 20);
		Size(130, 0);
		BorderSize(10);
		BevelSize(1);
		//BorderSize(10);
		//BevelSize(5);
		Style("ROLLOVER", "RADIO", "OUTLINE");
		Text("Main Menu");									// SIRBRAMLEY
		// Text("Main");
		Font("MEDIUM");
		Cursor("DARK");
		NotifyParent("Button::Select", "Back");
		UseVar("shell.page");
		Value(-1);
	}	

	OnEvent("Back")
	{
		cmd("shell.stopSound mire22_6.wav");
		FadeOut();
		FadeIn("|ShellMain");
	}	

	OnEvent("Continue")
	{
		FadeOut();
		FadeIn("|SingleDeBrief2");
		
		//this is an alternative which will skip the stats screen for SP and IA games
		//FadeOut();
		//FadeIn("|ShellSingle");
		//cmd("shell.stopSound mire22_6.wav");
		//Cmd("shell.single.enter");
	}	

	OnEvent("Control::ActivateSelf")
	{
		cmd("shell.background singlep_briefing.tga");
		cmd("shell.backgroundSound mire22_6.wav");
	}
}


