// ========================
// BATTLEZONE OPTION SCREEN
// ========================

// create page variable
ConfigureVarSys()
{
	CreateInteger("options.page", 0);
	SetIntegerRange("options.page", 0, 4);
}

// load escape screen pages
Exec("bzescape_play.cfg");
Exec("bzescape_graphic.cfg");
Exec("bzescape_graphic2.cfg");
Exec("bzescape_sound.cfg");
Exec("bzescape_sound2.cfg");
Exec("bzescape_load.cfg");
Exec("bzescape_input.cfg");
Exec("bzescape_noreschange.cfg");

//
// CREATE THE ESCAPE SCREEN PANEL
//
CreateControl("OptionPanel", "WINDOW")
{
	Geom("PARENTWIDTH", "PARENTHEIGHT");
	Style("TRANSPARENT", "INERT");

	//
	// create the Main button
	//
	CreateControl("Main", "BackMenuButton") // "MainMenuButton")
	{
		Position(20, 20);
		Text("Main Menu");
		Style("ROLLOVER", "RADIO", "OUTLINE");
		NotifyParent("Button::Select", "Back");
		UseVar("options.page");
		Value(-1);
	}

	//
	// create the play options button
	//
	CreateControl("Play", "TopMenuButton") // "MainMenuButton")
	{
		Geometry("RIGHT");
		Align("<Main");
		Position(168, 0);
		Text("Gameplay");
		Style("ROLLOVER", "RADIO", "OUTLINE");
		NotifyParent("Button::Select", "Play");
		UseVar("options.page");
		Value(0);
	}

	//
	// create the graphic options button
	//
	CreateControl("Graphic", "TopMenuButton") // "MainMenuButton")
	{
		Geometry("RIGHT");
		Align("<Play");
		Position(168, 0);
		Text("Graphics");
		Style("ROLLOVER", "RADIO", "OUTLINE");
		NotifyParent("Button::Select", "Graphic");
		UseVar("options.page");
		Value(1);
	}

	//
	// create the sound options button
	//
	CreateControl("Sound", "TopMenuButton") // "MainMenuButton")
	{
		Geometry("RIGHT");
		Align("<Graphic");
		Position(168, 0);
		Text("Audio");
		Style("ROLLOVER", "RADIO", "OUTLINE");
		NotifyParent("Button::Select", "Sound");
		UseVar("options.page");
		Value(2);
	}
	
	//
	// create the input options button
	//
	CreateControl("Input", "TopMenuButton") // "MainMenuButton")
	{
		Geometry("RIGHT");
		Align("<Sound");
		Position(168, 0);
		Text("Controls");
		Style("ROLLOVER", "RADIO", "OUTLINE");
		NotifyParent("Button::Select", "Input");
		UseVar("options.page");
		Value(3);
	}

	OnEvent("Control::ActivateSelf")
	{
		Cmd("options.page 0");
		Cmd("options.entered 1");
		// NOTICED THAT WHEN USER USES SLIDER IT STARTS THE OPTIONS-PAGE MUSIC
		Cmd("shell.backgroundSound mire22_5.wav");					// KEEPING MAIN MENU MUSIC CONTINUOUS ACROSS PAGE
		//		Activate("|EscapeBottom");
		Activate("|EscapePlay");
		Cmd("options.warnrestartchanges 1");
		Activate("|EscapePlay.AchMovCreGroup");
	}

	OnEvent("Control::DeactivateSelf")
	{
		Cmd("options.save");
		Cmd("options.entered 0");
		Cmd("shell.stopSound mire22_5.wav");
	}

	OnEvent("Play")
	{
		FadeOut("|EscapeGraphic");
		FadeOut("|EscapeGraphic2");
		FadeOut("|EscapeSound");
		FadeOut("|EscapeSound2");
		FadeOut("|EscapeLoad");
		FadeOut("|EscapeInput");
		FadeIn("|EscapePlay");
		Cmd("options.warnrestartchanges 1");
	}

	OnEvent("Graphic")
	{
		FadeOut("|EscapePlay");
		FadeOut("|EscapeSound");
		FadeOut("|EscapeSound2");
		FadeOut("|EscapeLoad");
		FadeOut("|EscapeInput");
		FadeOut("|EscapeGraphic2");
		Cmd("options.graphics.pageactivate 0");
		Cmd("options.warnrestartchanges 1");
	}
	
	OnEvent("Sound")
	{
		FadeOut("|EscapePlay");
		FadeOut("|EscapeGraphic");
		FadeOut("|EscapeGraphic2");
		FadeOut("|EscapeLoad");
		FadeOut("|EscapeInput");
		FadeOut("|EscapeSound2");
		FadeIn("|EscapeSound");
		Cmd("options.warnrestartchanges 1");
	}

	OnEvent("Load")
	{
		FadeOut("|EscapePlay");
		FadeOut("|EscapeGraphic");
		FadeOut("|EscapeGraphic2");
		FadeOut("|EscapeSound");
		FadeOut("|EscapeSound2");
		FadeOut("|EscapeInput");
		FadeIn("|EscapeLoad");
		Cmd("options.warnrestartchanges 0");
	}

	OnEvent("Input")
	{
		FadeOut("|EscapePlay");
		FadeOut("|EscapeGraphic");
		FadeOut("|EscapeGraphic2");
		FadeOut("|EscapeSound");
		FadeOut("|EscapeSound2");
		FadeOut("|EscapeLoad");
		FadeIn("|EscapeInput");
		Cmd("options.warnrestartchanges 0");
	}

	OnEvent("Back")
	{
		FadeOut("|EscapePlay");
		FadeOut("|EscapeGraphic");
		FadeOut("|EscapeGraphic2");
		FadeOut("|EscapeSound");
		FadeOut("|EscapeSound2");
		FadeOut("|EscapeInput");
		FadeOut("|OptionPanel");
		FadeIn("|ShellMain");
		Cmd("options.warnrestartchanges 0");
	}
}