//
// CREATE THE WINDOW FOR FRIEND INVITES
//
CreateControl("MultiInviteFriend", "WINDOW")
{
	ColorGroup("BACKGROUND");
	Geom("PARENTWIDTH", "PARENTHEIGHT");
	Style("MODAL");

	CreateControl("Window", "STATIC")
	{
		Geom("HCENTRE", "VCENTRE");
		Pos(0, 5);
		Size(300, 250);
		Style("TABROOT", "OUTLINE");
		BorderSize(10);
		BevelSize(5);
		TabSize(130, 10);
		TitleFont("MEDIUM");
		Title("Invite Friend");
		ForceOpaqueBackground();

		CreateControl("FriendsList", "LISTBOX")
		{
			ColorGroup("LISTBOX");
			Pos(0, 0);
			Size(300, 220);
			CellSize(285, 12);
			BorderSize(5);
			BevelSize(3);
			SliderPadding(5);
			Font("SMALL");
			Style("VSLIDER");
			NotifyParent("Listbox::DblClick", "Invite");
			UseVar("shell.invitefriend.activeslot");
		}

		CreateControl("Close", "BUTTON")
		{
			ColorGroup("LISTBOX");
			Geom("RIGHT", "BOTTOM");
			Pos(-5, -5);
			Size(100, 10);
			BorderSize(5);
			BevelSize(3);
			Font("MEDIUM");
			Text("Close");
			Style("ROLLOVER", "OUTLINE");
			NotifyParent("Button::Press", "Close");
		}
		CreateControl("Invite", "BUTTON")
		{
			ColorGroup("LISTBOX");
			Geom("LEFT", "BOTTOM");
			Pos(5, -5);
			Size(100, 10);
			BorderSize(5);
			BevelSize(3);
			Font("MEDIUM");
			Text("Invite");
			Style("ROLLOVER", "OUTLINE");
			NotifyParent("Button::Press", "Invite");
		}

		OnEvent("Close")
		{
			Cmd("shell.invitefriend.close");
			FadeOut("|MultiInviteFriend");
		}

		OnEvent("Invite")
		{
			Cmd("shell.invitefriend.invite");
			//FadeOut("|MultiInviteFriend");
		}
	}
}
