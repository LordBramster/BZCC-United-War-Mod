// =================================
// BATTLEZONE EDITOR CAMERA CONTROLS
// =================================

//
// CREATE THE LICENSE WINDOW
//
CreateControl("MultiWarningUnits", "STATIC")
{
	ColorGroup("BACKGROUND");
	Geom("PARENTWIDTH", "PARENTHEIGHT");
	Style("MODAL");

	CreateControl("Window", "STATIC")
	{
		Geom("HCENTRE", "VCENTRE");
		Pos(0, 5);
		Size(400, 150);
		Style("MODAL", "TABROOT", "OUTLINE");
		BorderSize(10);
		BevelSize(5);
		TabSize(200, 10);
		TitleFont("MEDIUM");
		Title("Unit Limit Warning");
		ForceOpaqueBackground();

		//
		// create the text display
		//
		CreateControl("Text", "LISTBOX")
		{
			ColorGroup("BACKGROUND");
			Pos(0, 0);
			Size(400, 110);
			CellSize(385, 12);
			BorderSize(5);
			BevelSize(3);
			SliderPadding(5);
			Font("TINY");
			Style("INERT", "NOSELECTION", "VSLIDER");
			ItemConfig()
			{
				Style("TRANSPARENT");
			}
			FillFromFile("bzshell_multi_warn_unit.txt");
		}

		//
		// create the ok button
		//
		CreateControl("OK", "BUTTON")
		{
			ColorGroup("LISTBOX");
			Geom("HCENTRE", "BOTTOM");
			Pos(5, -5);
			Size(50, 10);
			BorderSize(5);
			BevelSize(3);
			Font("MEDIUM");
			Text("OK");
			Style("ROLLOVER");
			NotifyParent("Button::Press", "OK");
		}

		// handle the ok event
		OnEvent("OK")
		{
			FadeOut("|MultiWarningUnits");
		}
	}
}
