//
// CONFIGURE FONTS
//
ConfigureInterface()
{
	//to mod these fonts, supply your fonts for the folloing sizes
	//example: CreateFontRedux("NAME", "myfontfile", "SIZE");
	//system will look for files like "myfontfile_15.bmf" and "myfontfile_10.bmf"
	//so make sure you have provided those files. The sizes will look for a base size,
	//and each scale value will add a step to the size, a total of 9 times for all the 
	//possible UI Scales. for example: myfontfile with a base of 10 and a step of 5 
	//will look for myfontfile_10, myfontfile_15, myfontfile_20, myfontfile_25, myfontfile_30,
	//myfontfile_35, myfontfile_40, myfontfile_45, myfontfile_50.

	// Size: "LARGE", base: 12, step: 6
	// Size: "MEDIUM", base: 10, step 5
	// Size: "SMALL", base: 8, step 4
	// Size: "TINY", base 6, step 4
	// Size: "SYSTEM", base: 8, step 4
	
	CreateFontRedux("LARGE", "OBB"); //12,18,24,30,36,42,48,54,60
	CreateFontRedux("MEDIUM", "OBR"); //10,15,20,25,30,35,40,45,50
	CreateFontRedux("SMALL", "STM"); //8,12,16,20,24,28,32,36,40
	CreateFontRedux("TINY", "BHR"); //6,10,14,18,22,26,30,34,38
	CreateFontRedux("SYSTEM", "OBM"); //8,12,16,20,24,28,32,36,40
}

